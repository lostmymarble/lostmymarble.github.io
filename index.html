	<script type="text/javascript">
		function validateForm(event) {
			event.preventDefault();
			var e=document.forms["emailForm"]["email"].value
			var atpos=e.indexOf("@");
			var dotpos=e.lastIndexOf(".");
			
			if(atpos<1 || dotpos<atpos+2 || dotpos+2>=e.length)
			{
				swal("Oops!", "Please enter a valid email.", "warning");
				return false;
			}
			else
			{
				var form_data = $('#emailForm').serialize();
				$.ajax({
				    url: "//formspree.io/lostmymarble@theblanchard.com", 
				    method: "POST",
				    data: form_data,
				    dataType: "json"
				});

				swal("Thanks!", "I'll send you updates on the game.", "success");
				$('#emailForm')[0].reset();
				return false;
			}
			return false;
		}
	</script>
